<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }
        header {
            background-color: #2dd1f5; /* Dark blue */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003366; /* Dark blue */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666300; /* Dark blue */
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #ffcc00; /* Yellow border on focus */
            outline: none;
        }
        button {
            background-color: #3aa4eb; /* Dark blue */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #002244; /* Darker blue on hover */
        }
        .contact-info {
            margin-top: 20px;
            font-size: 16px;
        }
        .contact-info h2 {
            color: #003366; /* Dark blue */
        }
        .contact-info p {
            margin: 5px 0;
        }
        footer {
            background-color: #a5caee; /* Dark blue */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Connect with Us for Your Travel Needs"</h1>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong> 123 Travel Lane, Wanderlust City, TL 45678</p>
            <p><strong>Phone:</strong> +1 (234) 567-8901</p>
            <p><strong>Email:</strong> contact@travelagency.com</p>
        </div>
    </div>
    

    <script>
        // Example JavaScript to handle form submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Here you would typically handle form data and submission
            alert('Thank you for contacting us! We will get back to you soon.');
        });
    </script>
</body>
</html>
