<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .travel-option {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .travel-option:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>Choose Your Travel Type</h1>
    
    <div class="travel-option" id="pointToPoint">
        <h2>Travel from One Place to Another</h2>
    </div>
    
    <div class="travel-option" id="exploreCity">
        <h2>Explore a Single City</h2>
    </div>

    <script>
        document.getElementById('pointToPoint').addEventListener('click', function() {
            // Redirect or display form for Point-to-Point travel
            window.location.href = 'point-to-point.html'; // Or show a form directly
        });

        document.getElementById('exploreCity').addEventListener('click', function() {
            // Redirect or display form for Explore City travel
            window.location.href = './demo/demo1.html'; // Or show a form directly
        });
    </script>

</body>
</html>
