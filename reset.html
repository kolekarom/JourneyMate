<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #ffffff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        h2 {
            margin: 0 0 20px;
            color: #0277bd; /* Anavy blue color */
            text-align: center;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #b0bec5; /* Light grey border */
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #0277bd; /* Anavy blue border on focus */
            box-shadow: 0 0 8px rgba(2, 119, 189, 0.3); /* Subtle shadow effect */
            outline: none;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #0277bd; /* Anavy blue button */
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #01579b; /* Darker shade of blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        button:active {
            transform: translateY(0); /* Reset position on click */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set a New Password</h2>
        <form action="/reset" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="newpassword">New Password:</label>
            <input type="password" id="newpassword" name="newpassword" required>

            <label for="reenterpassword">Re-enter New Password:</label>
            <input type="password" id="reenterpassword" name="reenterpassword" required>

            <button type="submit" onclick="Reset()">Reset Password</button>
        </form>
    </div>
    <script>
        function Reset(){
            alert("Password Reset Sucessfully")
        }
    </script>
</body>
</html>
